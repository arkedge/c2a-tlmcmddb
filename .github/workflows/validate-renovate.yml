name: validate renovate

on:
  pull_request:
    paths:
      - 'renovate.json'
      - '.github/workflows/validate-renovate.yml'

jobs:
  validate-renovate:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4.1.4
      - uses: actions/setup-node@v4.0.2

      - name: install
        run: |
          npm install -g renovate
      - name: validate
        run: |
          renovate-config-validator
